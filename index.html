
<!DOCTYPE html>

    <div class="selectarea">

        <img src="copy.svg" alt="copy" class="copy">

      </div>

      <div class="select1">
        <img src="speaker.svg" alt="speaker" class="speaker">

      </div>
    </div>

  </div>
